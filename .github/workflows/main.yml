name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build-and-deploy:

    runs-on: ubuntu-latest

    steps:
    
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Ninja 📦
        uses: ashutoshvarma/setup-ninja@master
        with:
          version: 1.10.0

      - name: Build with Cmake 🔧
        run: |
          cmake --preset desktop-release
          cmake --build --preset desktop-release-build